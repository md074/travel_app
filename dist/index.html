<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Travel Planner</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"><script defer="defer" src="bundle.c0af04ea12467ee3aa77.js"></script><link href="style.77d04931a399ed6aa4ce.css" rel="stylesheet"></head><body class="bg-light"><div class="container text-center py-4 d-flex flex-column align-items-center"><header class="mb-4"><h1 class="fw-bold">Plan Your Next Adventure ✈️</h1><p class="lead">Enter your destination and travel date to get started!</p></header><section class="w-100" style="max-width: 500px;"><form onsubmit="return Client.handleSubmit(event)" method="POST"><div class="mb-3 input-group"><span class="input-group-text bg-secondary text-light"><i class="bi bi-geo-alt"></i></span> <input id="city" name="city" class="form-control form-control-lg" placeholder="Enter your destination..." aria-label="City"></div><div id="city_error" class="alert alert-danger mt-2 d-none"></div><div class="mb-3"><input type="date" id="flightDate" name="date" class="form-control form-control-lg" placeholder="Pick your travel date"></div><div id="date_error" class="alert alert-danger mt-2 d-none"></div><button type="submit" class="btn btn-done mt-3">Done</button></form></section><section class="flight_data mt-5 text-center"><h2 id="Rdays" class="text-primary"></h2><p class="cityName"></p><p class="temp"></p><p class="max-temp"></p><p class="min-temp"></p><p class="weather"></p><div class="cityPic mt-4"></div></section></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script></body></html>
